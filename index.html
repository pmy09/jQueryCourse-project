<html>
    <head>
        <script src="jquery-3.3.1.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div id="cart-container">
        $0
      </div>
      <div id="user-data">
        <form id="cart-form" method="post" action="data/cartSubmit.json">
          <br/>
          <label>Name</label>
          <input name="name" type="text"></input>
          <br/>
          <label>Email</label>
          <input name="email" type="text"></input>
          <br/>
          <label>Newsletter</label>
          <input name="wantNewsletter" id="newsletter-checkbox" type="checkbox" checked></input>
          <br/>
          <select name="newsletterFrequency" id="newsletter-frequency">
            <option>-</option>
            <option selected>Weekly</option>
            <option>Monthly</option>
          </select>
          <br/>
          <button id="submit-cart">Submit</button>
        </form>
        <div id="feedback-message"></div>
      </div>
      <div id="container">
        <br style='clear: left;'/>
      </div>

    </body>
</html>
